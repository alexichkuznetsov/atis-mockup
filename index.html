<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="assets/css/main.css" />

		<title>Atis</title>
	</head>

	<body>
		<!-- Header -->
		<header class="main-header">
			<div class="main-header__container">
				<a href="#" class="main-header__logo">Atis</a>

				<nav class="main-header__nav">
					<ul class="main-header__nav-list">
						<li class="main-header__nav-item">
							<a href="#" class="main-header__nav-link">Flights</a>
						</li>
						<li class="main-header__nav-item">
							<a href="#" class="main-header__nav-link">Hotels</a>
						</li>
						<li class="main-header__nav-item">
							<a href="#" class="main-header__nav-link">Explore</a>
						</li>
						<li class="main-header__nav-item">
							<a href="#" class="main-header__nav-link">Restaurants</a>
						</li>
						<li class="main-header__nav-item">
							<a href="#" class="main-header__nav-link">Things to do</a>
						</li>
						<li class="main-header__nav-item">
							<a href="#" class="main-header__nav-link">About Greece</a>
						</li>
					</ul>

					<div class="main-header__btn-box">
						<a href="#" class="btn">Become a host</a>
					</div>
				</nav>
			</div>

			<div class="main-header__hero">
				<div class="main-header__heading-box">
					<h1 class="main-header__heading">
						<span class="main-header__heading--top">Greece</span>
						<span class="main-header__heading--sub">Welcome to Heaven</span>
					</h1>
					<div class="main-header__heading-btn">
						<a href="#" class="btn btn--wide">Check offer</a>
					</div>
				</div>
			</div>
		</header>

		<main>
			<!-- Section - Search form -->
			<section class="section-form">
				<form class="form">
					<div class="form__group form__group--city">
						<input
							type="text"
							name="city"
							class="form__input form__input--city"
							placeholder="City"
						/>
					</div>
					<div class="form__group form__group--check-in">
						<input
							type="text"
							name="checkin-date"
							class="form__input"
							placeholder="Check In"
						/>
					</div>
					<div class="form__group form__group--check-out">
						<input
							type="text"
							name="checkout-date"
							class="form__input"
							placeholder="Check Out"
						/>
					</div>
					<div class="form__group form__group--rooms">
						<input
							type="number"
							name="rooms"
							class="form__input"
							placeholder="Rooms"
						/>
					</div>
					<div class="form__group form__group--adults">
						<input
							type="number"
							name="adults"
							class="form__input"
							placeholder="Adults"
						/>
					</div>
					<div class="form__group form__group--child">
						<input
							type="number"
							name="children"
							class="form__input"
							placeholder="Children"
						/>
					</div>
					<div class="form__group form__group--stars">
						<input
							type="number"
							name="stars"
							class="form__input"
							placeholder="Stars"
						/>
					</div>
					<div class="form__btn-box">
						<input type="submit" value="" class="form__btn" />
					</div>
				</form>
			</section>

			<!-- Section - Popular places -->
			<section class="section-places">
				<h2 class="section-heading">Most Popular Places</h2>

				<div class="row">
					<div class="col-1-of-4">
						<div class="place">
							<img
								src="assets/img/photos/ph-1.png"
								alt="Thessaloniki"
								class="place__photo"
							/>
							<h3 class="place__title">Thessaloniki</h3>
						</div>
						<div class="place">
							<img
								src="assets/img/photos/ph-2.png"
								alt="Halkidiki"
								class="place__photo"
							/>
							<h3 class="place__title">Halkidiki</h3>
						</div>
					</div>
					<div class="col-2-of-4">
						<div class="place-central">
							<img
								src="assets/img/photos/ph-5.png"
								alt="Crete"
								class="place-central__photo"
							/>
							<div class="place-central__container">
								<h3 class="place-central__title">Crete</h3>
								<div class="place-central__btn-box">
									<a href="#" class="btn-secondary">11 Flights</a>
									<a href="#" class="btn-secondary">48 Restaurants</a>
									<a href="#" class="btn-secondary">32 Hotels</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-1-of-4">
						<div class="place">
							<img
								src="assets/img/photos/ph-3.png"
								alt="Athens"
								class="place__photo"
							/>
							<h3 class="place__title">Athens</h3>
						</div>
						<div class="place">
							<img
								src="assets/img/photos/ph-4.png"
								alt="Mykonos"
								class="place__photo"
							/>
							<h3 class="place__title">Mykonos</h3>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-1-of-2">
						<div class="place place--wide">
							<img
								src="assets/img/photos/ph-6.png"
								alt="Meteora"
								class="place__photo"
							/>
							<h3 class="place__title">Meteora</h3>
						</div>
					</div>

					<div class="col-1-of-2">
						<div class="place place--wide">
							<img
								src="assets/img/photos/ph-7.png"
								alt="Myrtos Beach"
								class="place__photo"
							/>
							<h3 class="place__title">Myrtos Beach</h3>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
